<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FraudShield AI Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-all duration-300">

    <!-- NAVBAR -->
    <nav class="bg-gradient-to-r from-blue-600 to-teal-500 dark:from-gray-800 dark:to-gray-700 shadow-lg p-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white tracking-wide">FraudShield AI</h2>

        <button id="theme-toggle"
            class="p-2 rounded-full bg-white dark:bg-gray-700 text-xl hover:scale-110 transition">
            üåô
        </button>
    </nav>

    <div class="container mx-auto p-6">

        <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-800 dark:text-white">
            Real-Time Fraud Detection Dashboard
        </h1>

        <!-- GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

            <!-- LEFT SIDE -->
            <div class="space-y-8">

                <!-- Transaction Card -->
                <div id="transaction-card"
                     class="glass rounded-xl shadow-lg p-6 border border-white/20 dark:border-gray-700">
                    <p class="text-gray-600 dark:text-gray-300">
                        Loading latest transaction...
                    </p>
                </div>

                <!-- Risk Trend Chart -->
                <div class="glass rounded-xl shadow-lg p-6 border border-white/20 dark:border-gray-700">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">
                        üìà Risk Score Trend (Last 50)
                    </h3>
                    <canvas id="risk-chart"></canvas>
                </div>

                <!-- Real-Time Analysis + PDF -->
                <div id="realtime-analysis"
                    class="glass rounded-xl shadow-lg p-6 border border-white/20 dark:border-gray-700">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">
                        üîç Real-Time Analysis
                    </h3>

                    <p class="text-gray-600 dark:text-gray-300">Waiting for live transaction...</p>

                    <button id="download-pdf"
                        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
                        ‚¨á Download PDF Report
                    </button>
                </div>

            </div>

            <!-- RIGHT SIDE TABLE -->
            <div class="glass rounded-xl p-6 shadow-lg border border-white/20 dark:border-gray-700">

                <h3 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">
                    üßæ Transaction History
                </h3>

                <input id="search" type="text"
                    placeholder="üîç Search by merchant, country..."
                    class="p-3 rounded-lg w-full border dark:bg-gray-800 dark:border-gray-600 mb-4 focus:ring-2 focus:ring-teal-400 outline-none">

                <div class="overflow-x-auto">
                    <table class="w-full table-auto text-left">
                        <thead>
                            <tr class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white">
                                <th class="p-3">Txn ID</th>
                                <th class="p-3">Merchant</th>
                                <th class="p-3">Amount</th>
                                <th class="p-3">Risk</th>
                                <th class="p-3">Country</th>
                                <th class="p-3">Time</th>
                            </tr>
                        </thead>

                        <tbody id="history-body"
                            class="text-gray-700 dark:text-gray-200">
                            <tr><td colspan="6" class="text-center p-4">No transactions yet...</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
